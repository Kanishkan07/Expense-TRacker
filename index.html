<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Expense Tracker Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="glass-container">
    <h1> Expense Tracker Project</h1>

    <form id="expense-form" class="glass-form">
      <input type="text" id="title" placeholder="Expense Title" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="date" id="date" required />
      <button type="submit">Add More Expenses</button>
    </form>

    <div id="expense-list" class="expense-list"></div>

    <div class="total-amount">
      Total: INR <span id="total-amount">0.00</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
